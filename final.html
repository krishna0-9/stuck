<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send</title>
    <link rel="stylesheet" href="styledate.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 class="box">
                <div>
                    <h1 class="ask">Send screenshot of it because I can't create Dynamic websites </h1>
                </div>
            </h1>
        </div>
        <div class="boxer">
            <div class="asker" id="ask">       
            </div>
            <div class="gif_container">
                <img src="https://th.bing.com/th/id/OIG.z4fXlUIhBPS5Xl2a1EES?pid=ImgGn" width="50px">
            </div>
        </div>

    <div>        

    <script>
        // Retrieve the message from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        // Display the message in the content div
        const messageContent = document.getElementById('ask');
        messageContent.textContent = message;
    </script>
    
    
<body>
</html>
